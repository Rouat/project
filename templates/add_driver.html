    <form method="post" style="text-align: right;">
        <h1 class="font" style="text-align: right;">تسجيل سائق جديد</h1>
        <label for="name" class=" custom-font "style="text-align: right;">اسم السائق</label>
        <input class="custom-input" type="text" id="name" name="name" required><br>

        <label for="cost" class=" custom-font "style="text-align: right;">تكلفة</label>
        <input class="custom-input" type="number" step="0.01" id="cost" name="cost" required><br>

        <label for="quality" class=" custom-font " style="text-align: right;">جودة</label>
        <input class="custom-input" type="number" id="quality" name="quality" required><br>

        <label for="capacity" class=" custom-font "style="text-align: right;">سعة السيارة</label>
        <input class="custom-input" type="number" id="capacity" name="capacity" required><br>

        <label for="fuel_consumption" class=" custom-font "style="text-align: right;">مصروف السيارة</label>
        <input class="custom-input"type="number" step="0.01" id="fuel_consumption" name="fuel_consumption" required><br>

        <label for="reliability" class=" custom-font "style="text-align: right;">موثوقية</label>
        <input class="custom-input" type="number" id="reliability" name="reliability" required><br>
        
        <button class="wide-button" type="submit">إضافة السائق</button>
    </form>
